<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Registration Form</title>
 <link rel="stylesheet" href="Registration.css">
</head>
<body>
 <div class="container">
 <h2>Register Here</h2>
 <form action="#" method="post">
 <div class="input-group">
 <label for="username">Username:</label>
 <input type="text" id="username" name="username" required>
 </div>
 <div class="input-group">
 <label for="password">Password:</label>
 <input type="password" id="password" name="password" required>
 </div>
 <div class="input-group">
 <label for="email">Email:</label>
 <input type="email" id="email" name="email" required>
 </div>
 <div class="input-group">
 <label for="phone">Phone:</label>
 <input type="tel" id="phone" name="phone" maxlength="10" minlength="10"
required>
/div>
 <div class="input-group">
 <label for="dob">DOB:</label>
 <input type="date" id="dob" name="dob" required>
 </div>
 <div class="input-group">
 <label>Gender:</label>
<input type="radio" id="female" name="gender" value="Female"><label
for="female">Female</label>
<input type="radio" id="other" name="gender" value="Other"><label for="other">Other</label>
 </div>
 <div class="input-group">
 <label>Languages Known:</label>
 <input type="checkbox" id="telugu" name="languages" value="Telugu"><label
for="telugu">Telugu</label>
 <input type="checkbox" id="hindi" name="languages" value="Hindi"><label
for="hindi">Hindi</label>
 <input type="checkbox" id="english" name="languages" value="English"><label
for="english">English</label>
 </div>
 <div class="input-group">
 <input type="submit" value="Register" class="submit-btn">
 </div>
 </form>
 </div>
</body>
</html>
